    paymentProviderContracts:
      type: object
      required:
        - contractUid
        - entityUid
        - status
        - createdDate
        - modifiedDate
      properties:
        name :
          type : string
          example : Acquirer Bank 1
          description : A name to be associated with the contract.
        mcc :
          type : string
          example : 5411
          description : The Merchant Category Code (MCC).
        startDate :
          type : string
          example : 2020-06-09
          description : The date when the agreement will commence.
        endDate :
          type : string
          example : 2020-06-09
          description : he date when the agreement will terminate.
        currency :
          type : array
          items :
            type : string
          example : [AED, USD]
          description : Currency value
        paymentType :
          type : array
          items :
            type : string
          example : [AFTRPAY, VISA]
          description : The contract may be for specific types of payment e.g. VISA or MasterCard.
        processor :
          type : object
          properties :
            type : string
            example : GLOBALPAY
          config :
            type : object
            example : {}
          parameters :
            type : object
            example : {}
          description : The Payment Provider Contract Processor Configuration and definition
        salesChannel :
          type : string
          example : ALL
        nextParameterSync :
          type : string
          example : 2020-06-09T06:29:39Z
          description : Where Host Parameters are downloaded from Acquirer the time to synchronise parameters is maintained
        contractUid:
          type: string
          example: c898ca9a-224f-4375-8338-0ba2a5d22439
          description: Payment contract ID
        entityUid:
          type: string
          example: 6710edab-e850-4a70-84ae-ad496e705019
          description: Entity/Acquirer contract ID
        billing :
          type : object
          parameters :
            paymentType :
              type : string
              example : BANK_TRANSFER
            account :
              type : object
              example : {}
              description : acccount details
          description : The Billing details including the taxes applied to billing and the Billing Account
        settlement :
          type : object
          parameters :
            defaultTime :
              type : string
              example : 2020-06-09T06:29:28Z
            manual :
              type : string
              example : false
            settlementType :
              type : string
              example : ONLINE
            settlementFileFormat :
              type : string
              example : CB2A_FICHIER
            nextSyncTime :
              type : string
              example : 2020-06-09T06:29:28Z
            clearing :
              type : string
              example: {}
          description : The details to support settlement for the payment contract also containing the full Settlement Account detail.
        fees :
          type : object
          example : {}
          description : The list of fees
        status:
          type: string
          example: ACTIVE
          description: Status of the MERCHANT
          enum:
            - ACTIVE
            - INACTIVE
            - DELETED
        createdDate:
          type: string
          example: "2020-05-25T15:01:38.434+01:00"
        modifiedDate:
          type: string
          example: "2020-05-25T15:01:38.434+01:00"
        version:
          type: integer
          example: 0
          description: Updated contract version

