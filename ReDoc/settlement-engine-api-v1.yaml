components :
  requestBodies :
    register :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/SingleCronTime"
      description :
      required : true

    reschedule :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/RescheduleSingleCronTime"
      description :
      required : true

    pause :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/PauseSingle"
      description :
      required : true

    resume :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/ResumeSingle"
      description :
      required : true

    delete :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/DeleteSingle"
      description :
      required : true

    instant :
      content :
        application/json :
          schema :
            oneOf :
              - $ref : "#/components/schemas/OnDemand"
              - $ref : "#/components/schemas/OnDemandMerchant"
              - $ref : "#/components/schemas/OnDemandCutOff"              
      description : Acquirer should be configured with it's name before sending on-demand settlement request.
      required : true

    acquirer :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/AcquirerRequest"
      description : ""
      required : true

    merchant :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/Merchant"
      description : ""
      required : true

    bankingpartner :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/BankingPartner"
      description : ""
      required : true

    reconciliation :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/ReconciliationRequest"
      description : ""
      required : true

    clearingreturnreport :
      content :
        application/json :
          schema :
            $ref : "#/components/schemas/ClearingReturnReport"
      description : ""
      required : true

    forcedCutover:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ForcedCutoverRequest'
      description: ''
      required: true

  schemas :
    SingleCronTime :
      type : object
      required :
        - name
        - processType
        - settlementInitTime
      properties :
        name :
          type : string
          example: <Acquirer name>
          description : Name of the acquirer.
        processType :
          type : string
          example : <Process Type>
          description : The type of Settlement process which the Acquirer will be supporting.
          enum :
            - ACQUIRER
            - MERCHANT
            - DEVICE     
            - ACQUIRERCUTOFF
            - MULTIPLE_CUTOFF_ACQUIRER 
            - REPORTING
            - BANKINGPARTNER
            - RECONCILIATION
            - CLEARING_RETURN_REPORT
            - FORCED_CUTOVER
        settlementInitTime :
          type : array
          description : This field is required to submit the time to call entity service for this Acquirer. The value should be in form of Cron expression.
          items:
            type : string
          example : [45 12 * * * ?]
        timeZone :
          type : string
          description : This field is to specify the time zone of scheduling time.
          example : UTC
        metadata :
          type : object
          description :  This is specific to acquirer.
          properties :
            populateEntityRequired :
              type : boolean
              example : false        
          additionalProperties :
            type : object

   
    MultipleCronTime :
      type : object
      required :
        - name
        - processType
        - settlementInitTime
      properties :
        name :
          type : string
          description : Name of the acquirer.
          example: <Acquirer name>
        processType :
          type : string
          example : <Process Type>
          description : The type of Settlement process which the Acquirer will be supporting.
          enum :
            - ACQUIRERCUTOFF
            - MULTIPLE_CUTOFF_ACQUIRER
        settlementInitTime :
          type : array
          description : This field is required to submit the time to call entity service for this Acquirer. The value should be in form of Cron expression.
          items:
            type : string
          example : [45 12 * * * ?, 30 8 * * * ?]
        metadata :
          type : object
          description :  This is specific to acquirer.
          additionalProperties :
            type : object

    RescheduleSingleCronTime :
      type : object
      required :
        - name
        - processType
        - settlementInitTime
      properties :
        name :
          type : string
          description : Name of the acquirer.
          example : <Acquirer name>
        processType :
          type : string
          example : <Process Type>
          description : The type of Settlement process which the Acquirer will be supporting.
          enum :
            - ACQUIRER
            - MERCHANT
            - BANKINGPARTNER
            - RECONCILIATION
            - CLEARING_RETURN_REPORT
            - ACQUIRERCUTOFF
            - MULTIPLE_CUTOFF_ACQUIRER
            - REPORTING
            - DEVICE
            - FORCED_CUTOVER
        settlementInitTime :
          type : array
          description : This field is required to submit the time to call entity service for this Acquirer. The value should be in form of Cron expression.
          items:
            type : string
          example : [45 12 * * * ?]
        metadata :
          type : object
          description :  This is specific to acquirer.
          properties :
            populateEntityRequired :
              type : boolean
              example : false           
          additionalProperties :
            type : object

    RescheduleMultipleCronTime :
      type : object
      required :
        - name
        - processType
        - settlementInitTime
        - settlementInitTimeProposed
      properties :
        name :
          type : string
          description : Name of the acquirer.
          example : <Acquirer name>
        processType :
          type : string
          example : <Process Type>
          description : The type of Settlement process which the Acquirer will be supporting.
          enum :
            - ACQUIRERCUTOFF
