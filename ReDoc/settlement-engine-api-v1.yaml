openapi : 3.0.0
info :
  title : svc-global-settlement-engine
  description : |
    Enhanced Settlement Engine has set of exposed APIs as follow.

    Acquirer configuration : To Register all acquirers job, delete, pause, resume job and On demand settlement.

    Settlement Pim Requests has 5 set of API Requests,

    'ACQUIRER SETTLEMENT' - To initiate the settlement job for Acquirer process types.

    'MERCHANT SETTLEMENT' - To initiate the settlement job for Merchant process types.

    'BANKING PARTNER SETTLEMENT' - To initiate the settlement job for BankingPartner process types.

    'RECONCILIATION SETTLEMENT' - To initiate the settlement job for Reconciliation process types.

    'CLEARING RETURN REPORT SETTLEMENT' - To initiate the settlement job for ClearingReturnReport process types.
  version : "2.0.1"
servers :
  - url : <IP>:<Port>/internal
    description : URL
tags :
  - name : Acquirer configuration
    description : These APIs are used to Configure settlement jobs in settlement-engine and update settlement batch info
  - name : Settlement Pim Requests
    description : These APIs are used to send Job Data to the specific Settlement Pim.
paths :
  /settlement-engine/api/registerJob:
    post :
      tags :
        - Acquirer configuration
      summary : Add new Acquirer Job
      parameters : 
        - name : x-b3-trace-id
          in : header
          description : Trace Id from DMZ GSC.
          required : false
          content :
            application/json :          
              schema : 
                $ref : "#/components/schemas/traceId"
        - name : x-vfi-idempotency-key
          in : header
          description : idempotency key from Client.
          required : false
          content :
            application/json :          
              schema : 
                $ref : "#/components/schemas/correlationId"
      requestBody :
        $ref : "#/components/requestBodies/register"
      responses :
        "200" :
          description : SUCCESS
          content :
            application/json :
              schema :
                $ref : "#/components/schemas/RegisterSuccess"
        "400" :
          description : Bad Request
          content :
            application/json :
              schema :
                $ref : "#/components/schemas/RegisterBadRequest"
        "500" :
          description : Internal server error
          content :
            application/json :
              schema :
                $ref : "#/components/schemas/RegisterServerError"
        "405" :
          description : method not allowed

